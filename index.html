<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Saver - Clock</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div id="root" class="wrapper">
    <main class="main">
      <div class="container">
        <div class="clock-wrapper">
          <div class="clock clock-wrapper__clock">
            <div class="clock-face clock__clock-face">
              <span class="clock-face__hour-hand"></span>
              <span class="clock-face__minute-hand"></span>
              <span class="clock-face__center"></span>
            </div>
            <div class="time clock__time">
              <div class="time__hours">
                <div class="time__number-wrapper">
                  <span class="time__hours-first-number time__number"></span>
                  <span class="time__hours-first-number time__number"></span>
                </div>
                <div class="time__number-wrapper">
                  <span class="time__hours-last-number time__number"></span>
                  <span class="time__hours-last-number time__number"></span>
                </div>
              </div>
              :
              <div class="time__minutes">
                <div class="time__number-wrapper">
                  <span class="time__minutes-first-number time__number"></span>
                  <span class="time__minutes-first-number time__number"></span>
                </div>
                <div class="time__number-wrapper">
                  <span class="time__minutes-last-number time__number"></span>
                  <span class="time__minutes-last-number time__number"></span>
                </div>
              </div>
              :
              <div class="time__seconds">
                <div class="time__number-wrapper">
                  <span class="time__seconds-first-number time__number"></span>
                  <span class="time__seconds-first-number time__number"></span>
                </div>
                <div class="time__number-wrapper">
                  <span class="time__seconds-last-number time__number move-next-num"></span>
                  <span class="time__seconds-last-number time__number move-current-num"></span>
                </div>
              </div>
            </div>
            <div class="date"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
